<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<div class="content">
		<div class="col-md-12" id="left">
			<div class=" r">
				<img id="branding" class="img-fluid" src="images/images.jpeg" alt="Scattered Cloud">
				<h3 class="mt-3">Open Weather API</h3>
				<p class="lead ">Enter Your City Check Your Weather</p>
				<input id="cityname" type="text" placeholder="Enter Your City Name" class="form-control">
				<small class="mute">Provide a Valid City Name to Get Result</small>

			</div>
		</div>

		<div class="col-md-12" id="right">
				<div class="  text-center">
						<img id="condition" class="img-fluid" src="" alt="Scattered Cloud">
					</div>
					<div class="Mycountry text-center">
						<strong> <span id="city">Dhaka</span>, <span id="country">BD</span></strong> <br>
					</div>
			<p class="lead text-center rightp">
				<strong> <span id="main">Cloud</span></strong>
				(<span id="description">Scattered Cloud</span>)
			
				TEMP: <strong> <span id="temp"> 0</span></strong>
				PRESSURE: <strong> <span id="pressure"> 0</span></strong>
				HUMIDITY: <strong> <span id="humidity"> 0</span></strong>
				SUNRISE: <strong> <span id="sunrise"> 0</span></strong>
				DEG:<strong> <span id="deg"> 0</span></strong>
			</p>
			
			<div class="my-5" id="history">
			
			
			</div>

			<div id="history-result">
					<div class="align-self-center m-auto text-center">
							<img class="img-fluid condition" src="image/images.jpeg" alt="Scattered Cloud">
						</div>
				<p class="lead text-center rightp">
					<strong> <span class="city">Dhaka</span>, <span class="country">BD</span></strong> <br>
					<strong> <span class="main">Cloud</span></strong>
					(<span class="description">Scattered Cloud</span>)
				
					TEMP: <strong> <span class="temp"> 32</span></strong>
					PRESSURE: <strong> <span class="pressure"> 1032</span></strong>
					HUMIDITY: <strong> <span class="humidity"> 72</span></strong>
					SUNRISE: <strong> <span class="sunrise"> 7208409</span></strong>
					DEG:<strong> <span class="deg"> 720</span></strong>
				</p>
				
			</div>
			
		</div>
</div>

                                                                                                                                                                           
	<script src="js/bootstrap.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
